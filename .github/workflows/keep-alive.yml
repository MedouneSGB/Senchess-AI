name: Keep Cloud Run API Alive

on:
  schedule:
    # Toutes les 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Senchess API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://senchess-api-929629832495.us-central1.run.app/health)
          echo "API responded with HTTP $response"
          if [ "$response" != "200" ]; then
            echo "⚠️ API health check failed"
            exit 1
          fi
          echo "✅ API is alive"
